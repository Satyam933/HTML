<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font styles !</title>
</head>
<body>
    <h1>Bold</h1>
    <b>This is Bold Texts.</b><hr>
    <h2>Italic</h2>
    <i>This is Italic Texts.</i><hr>
    <h3>Underline</h3>
    <u>This is Underline Texts.</u><hr>
    <h4>Strikethrough</h4>
    <s>This is Strikethrough Texts.</s><hr>
</body>
</html>
